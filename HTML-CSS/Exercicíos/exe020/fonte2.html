<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'maurice' ;
            src: url('MauritzSans_PERSONAL_USE_ONLY.otf') format('opentype');
            /* 
            Tipos de format()
            - opentype (otf)
            - trutype (ttf)
            - embedded-opentype
            - truetype-aat
            -svg
            */
        }
        body {
            font-family: 'maurice'
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum odio sunt tempore rerum nulla neque. Odio quasi perferendis voluptatem accusamus ullam ipsum? Neque maiores placeat modi dolore repudiandae quidem animi.</p>
</body>
</html>
