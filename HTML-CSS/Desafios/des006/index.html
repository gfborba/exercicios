    <title>Tags HTML</title>

<body>
    <h1><center>TAGS HTML</center></h1>
    <hr>
    <pre>
<ul> 
    <big>
        <li><abbr title="comando &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="comando &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="comando &lt;mark&gt;">Marcação</abbr> </li>
        <li><abbr title="comando &lt;hr&gt;">Linha Horizontal</abbr></li>
        <li><abbr title="comando &lt;strong&gt; ou &lt;b&gt;">Negrito</abbr></li>
        <li><abbr title="comando &lt;br&gt;">Quebra de Linhas</abbr></li>
        <li><abbr title="comando &#x+U">Emojis</abbr></li>
        <li><abbr title="comando &lt;ol&gt; ou &lt;ul&gt;">Listas</abbr></li>
    </big>











    </ul></pre>
