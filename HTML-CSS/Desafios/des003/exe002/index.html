    <title>Parágrafo</title>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p e /p&gt; </p>
    <p>se precisar quebrar o texto em algum lugar específico como esse, <br> com a tag &lt;br&gt;. <!--LT= Less them/ GT= Greather them-->
    </p>
    <p>Vamos por algúns simbolos e caracteres especiais:
        &reg;
        &copy; </p>
    <p>Agora alguns emojis: &#x1F47B 
        &#x1F9DA &#x1F9DF </p><!--Acessar o site EMOJIPEDIA-->
        
</body>
